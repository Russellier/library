<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoet" content="width=device width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Library</title>
  </head>
  <body>
    <div class="header">
      <p>My Library</p>
    </div>
    <div class="main">
      <button class="open-form">+ Add Book</button>
      <div class="display-books">
        <p>You have no books in your library.</p>
      </div>
      <dialog class="form-container">
        <form class="form">
          <label for="title" required>Title</label>
          <input autofocus class="title" id="title" type="text" />
          <label for="author" required>Author</label>
          <input class="author" id="author" type="text" />
          <label for="pages" min="1" required>Number of Pages</label>
          <input class="pages" id="pages" type="number" />
          <label for="read">I have read this book</label>
          <input class="read" id="read" type="checkbox" />
          <button class="add-book" type="submit">Add to Library</button>
          <button class="close-form" formmethod="dialog">Cancel</button>
        </form>
      </dialog>
    </div>
    <script src="script.js"></script>
  </body>
</html>
