<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Library</title>
  </head>
  <body>
    <div class="header">
      <p>My Library</p>
    </div>
    <div class="main">
      <div class="open-form-div">
        <button class="open-form">+ Add Book</button>
      </div>
      <div class="display-container">
        <p>You have no books in your library.</p>
      </div>
      <dialog class="form-container">
        <form class="form">
          <div>
            <label for="title">Title</label>
            <input autofocus required class="title" id="title" type="text" />
          </div>
          <div>
            <label for="author">Author</label>
            <input required class="author" id="author" type="text" />
          </div>
          <div>
            <label for="pages" min="1">Number of Pages</label>
            <input required class="pages" id="pages" min="0" type="number" />
          </div>
          <div>
            <input class="read" id="read" type="checkbox" />
            <label for="read">I have read this book</label>
          </div>
          <button class="add-book" type="submit">Add to Library</button>
          <button class="close-form">Cancel</button>
        </form>
      </dialog>
    </div>
    <script src="script.js"></script>
  </body>
</html>
